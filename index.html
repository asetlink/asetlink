<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ASETLINK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 0;
      margin: 0;
    }
    .top-bar {
      background: #ff3366;
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
    }
    .item {
      padding: 10px;
      background: #1e1e1e;
      margin-bottom: 10px;
      border-left: 5px solid #00ffa2;
      border-radius: 5px;
    }
    a {
      color: #00ffa2;
      text-decoration: none;
    }

    /* === POPUP TELEGRAM === */
    #popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #0088cc;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      animation: slideIn 0.5s ease;
      z-index: 999;
      font-size: 14px;
    }
    #popup img {
      width: 20px;
      height: 20px;
    }
    #popup a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    #popup span {
      cursor: pointer;
      margin-left: auto;
      font-weight: bold;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    Update asupan terbaik hanya di
    <a href="https://t.me/asetlink" target="_blank">Telegram @ASETLINK</a>
  </div>

  <div class="container">
    <h2>Selamat datang di ASETLINK</h2>
    <p class="subtitle">Ketik saja apapun judul video yang kamu cari dibawah ini</p>

    <input type="text" id="search" placeholder="ketik disini...">
    <div class="result" id="result">Web akan otomatis menampilkan hasilnya untukmu.</div>
  </div>

  <!-- === POPUP TELEGRAM === -->
  <div id="popup">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <a href="https://t.me/asetlink" target="_blank">Join Telegram</a>
    <span id="popup-close">&#x2715;</span>
  </div>

  <script>
    // Link JSON dari Opensheet
    const sheetURL = "https://opensheet.elk.sh/11S6QacPmz_w92u4U-ZdpKwHjZF6z8-JcqZkWGHrVoCI/Sheet1";

    let data = [];

    // Ambil data dari Opensheet
    fetch(sheetURL)
      .then(res => res.json())
      .then(json => {
        data = json.map(row => ({
          judul: row["JUDUL"] || "",
          link: row["LINK"] || ""
        }));
      })
      .catch(err => {
        console.error("Gagal mengambil data:", err);
        document.getElementById("result").innerHTML = "âŒ Gagal mengambil data. Coba lagi nanti.";
      });

    // Event pencarian
    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '';

      if (keyword === '') {
        resultDiv.innerHTML = 'Web akan otomatis menampilkan hasilnya untukmu.';
        return;
      }

      const found = data.filter(item =>
        item.judul.toLowerCase().includes(keyword)
      );

      if (found.length > 0) {
        found.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<strong>${item.judul}</strong><br><a href="${item.link}" target="_blank">${item.link}</a>`;
          resultDiv.appendChild(div);
        });
      } else {
        resultDiv.innerHTML = '<i>Tidak ditemukan. Rekomendasi:</i><br>';
        const rekomendasi = data.slice(0, 5);
        rekomendasi.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<strong>${item.judul}</strong><br><a href="${item.link}" target="_blank">${item.link}</a>`;
          resultDiv.appendChild(div);
        });
      }
    });

    // Popup auto show after 15 seconds
    const popup = document.getElementById("popup");
    const popupClose = document.getElementById("popup-close");

    popupClose.addEventListener("click", () => {
      popup.style.display = "none";
      setTimeout(() => {
        popup.style.display = "flex";
      }, 15000);
    });
  </script>

</body>
</html>
