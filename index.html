<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cari Kode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }
    #result {
      font-size: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Cari Kode Video</h1>
  <input type="text" id="search" placeholder="Masukkan kode (misal: ABP-123)" />
  <div id="result">Menunggu input...</div>

  <script>
    const csvUrl = "https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vTJP0ECvwXf-WE0dUzqZ-kiXL3pAwZULAXeBBKDTEiRBOBWyS9vEnPbC6fi_R2Pl55pmQo8ZL4Lt9mE/pub?output=csv";

    let database = [];

    // Ambil data CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n');
        database = rows.map(row => row.split(','));
      })
      .catch(err => {
        document.getElementById('result').innerText = "Gagal mengambil data.";
        console.error(err);
      });

    // Fungsi pencarian
    document.getElementById('search').addEventListener('input', () => {
      const query = document.getElementById('search').value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.innerText = "Menunggu input...";
        return;
      }

      const match = database.find(row => row[0].toUpperCase().includes(query));
      if (match) {
        resultDiv.innerHTML = `<b>${match[0]}</b><br><a href="${match[1]}" target="_blank" style="color:cyan">${match[1]}</a>`;
      } else {
        resultDiv.innerText = "Tidak ditemukan.";
      }
    });
  </script>
</body>
</html>
