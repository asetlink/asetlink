<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASETLINK</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 15px 10px;
      border-bottom: 1px solid #444;
    }
    header a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      font-size: 22px;
      margin: 15px 10px 5px;
    }
    input {
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    .result {
      margin: 10px;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .code {
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .link {
      color: #00bfff;
      text-decoration: none;
    }
    .suggestion {
      margin: 5px 0;
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    ðŸ”¥ Update asupan 21+ terbaik hanya di 
    <a href="TELEGRAM @ASETLINK" target="_blank">Telegram @asetlink</a>
  </header>

  <h1>Selamat datang di ASETLINK</h1>
  <p>Ketik saja apapun judul video yang kamu cari di bawah ini</p>
  <input type="text" id="search" placeholder="Contoh: JUL-001 atau Saeko"/>

  <div id="results"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfI4IEaPShTP6n4OK1PYlTIeAH3AsuLS32xMjsvPfYX3aGyzCsoJSdT3nhKvzX0Y9gu0p6ceqYFzYI/pub?output=tsv";

    async function loadSheet() {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split("\t"));
      return rows;
    }

    function search(keyword, data) {
      const keywordLower = keyword.toLowerCase();
      return data.filter(([title, link]) =>
        title.toLowerCase().includes(keywordLower)
      );
    }

    function renderResults(results, data, keyword) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (results.length === 0 && keyword.trim()) {
        container.innerHTML = "<p>Judul tidak ditemukan. Mungkin maksudmu:</p>";
        const suggestions = data
          .filter(([title]) => title.toLowerCase().includes(keyword.toLowerCase().slice(0, 3)))
          .slice(0, 5);
        suggestions.forEach(([title]) => {
          const s = document.createElement("div");
          s.className = "suggestion";
          s.innerText = title;
          container.appendChild(s);
        });
        return;
      }

      results.forEach(([title, link]) => {
        const item = document.createElement("div");
        item.className = "result";
        item.innerHTML = `
          <div class="code">${title}</div>
          <a class="link" href="${link}" target="_blank">${link}</a>
        `;
        container.appendChild(item);
      });
    }

    let allData = [];
    document.getElementById("search").addEventListener("input", e => {
      const keyword = e.target.value;
      const results = search(keyword, allData);
      renderResults(results, allData, keyword);
    });

    loadSheet().then(data => {
      allData = data;
    });
  </script>
</body>
</html>
