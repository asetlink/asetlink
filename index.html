<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ASETLINK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 0;
      margin: 0;
    }
    .top-bar {
      background: #ff3366;
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
    }
    .item {
      padding: 10px;
      background: #1e1e1e;
      margin-bottom: 10px;
      border-left: 5px solid #00ffa2;
      border-radius: 5px;
    }
    a {
      color: #00ffa2;
      text-decoration: none;
    }

    /* === BULATAN POPUP === */
    #popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background-color: #0088cc;
      color: white;
      border-radius: 50%;
      z-index: 9999;
      cursor: move;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-align: center;
      padding: 10px;
      flex-direction: column;
      animation: slideIn 0.5s ease;
    }

    #popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    Update asupan terbaik hanya di
    <a href="https://t.me/asetlink" target="_blank">Telegram @ASETLINK</a>
  </div>

  <div class="container">
    <h2>Selamat datang di ASETLINK</h2>
    <p class="subtitle">Ketik saja apapun judul video yang kamu cari dibawah ini</p>

    <input type="text" id="search" placeholder="ketik disini...">
    <div class="result" id="result">web akan menampilkan hasil yang terbaik untukmu.</div>
  </div>

  <!-- === POPUP BULAT === -->
  <div id="popup">
    <div id="popup-close">&#x2715;</div>
    <div>Join<br><a href="https://t.me/asetlink" target="_blank" style="color:white;font-weight:bold;">@ASETLINK</a></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFl8lDZYVTd3xNTxxdDICGkP7BfRtZqwzxIUp1vmjQM-V4M7OdZmON3bOAFA-rwQW8UsGiHPxPBbqs/pub?output=csv";

    let data = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1);
        data = rows.map(row => {
          const [judul, link] = row.split(",");
          return { judul: judul.trim(), link: link.trim() };
        });
      });

    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '';

      if (keyword === '') {
        resultDiv.innerHTML = 'Silakan ketik saja, video yang ingin kamu cari.';
        return;
      }

      const found = data.filter(item =>
        item.judul.toLowerCase().includes(keyword)
      );

      if (found.length > 0) {
        found.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<strong>${item.judul}</strong><br><a href="${item.link}" target="_blank">${item.link}</a>`;
          resultDiv.appendChild(div);
        });
      } else {
        resultDiv.innerHTML = '<i>Tidak ditemukan. Rekomendasi:</i><br>';
        const rekomendasi = data.slice(0, 5);
        rekomendasi.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<strong>${item.judul}</strong><br><a href="${item.link}" target="_blank">${item.link}</a>`;
          resultDiv.appendChild(div);
        });
      }
    });

    // ===== DRAG + CLOSE + REAPPEAR =====
    const popup = document.getElementById("popup");
    const popupClose = document.getElementById("popup-close");
    let isDragging = false;
    let offsetX = 0, offsetY = 0;

    popup.addEventListener("mousedown", function(e) {
      isDragging = true;
      offsetX = e.clientX - popup.getBoundingClientRect().left;
      offsetY = e.clientY - popup.getBoundingClientRect().top;
    });
